#Especifico que usaré node.js
language: node_js
#Las versiones en las que probaré son en versión 10 y 14.
node_js:
  - "10"
  - "14"
services:
  - docker
build:
  pre_ci_boot:
    image_name: wolfye98/proyecto_iv_bate
    image_tag: latest
    pull: true
  ci:
    - npm install
    - npm install -g gulp
    - gulp test
    - docker run -t -v `pwd`:/test wolfye98/proyecto_iv_bate
