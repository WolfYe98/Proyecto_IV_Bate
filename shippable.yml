#Especifico que usaré node.js
language: node_js
#Las versiones en las que probaré son en versión 10 y 14.
node_js:
  - "10"
  - "14"
services:
  - docker
build:
  pre_ci:
    - docker pull wolfye98/proyecto_iv_bate

  pre_ci_boot:
    image_name: wolfye98/proyecto_iv_bate    ##replace with your repo and image name
    image_tag: latest
    pull: true
    env: FOO=bar
    options: "-e HOME=/root"
  ci:
    - npm install
    - npm install -g gulp
    - gulp test
    - docker run -t -v `pwd`:/test wolfye98/proyecto_iv_bate
