#Especifico que usaré node.js
language: node_js
#Las versiones en las que probaré son en versión 10 y 14.
node_js:
  - "10"
  - "14"

sevices:
  - docker

#Instalo las dependencias, el gestor de tareas y ejecuto los tests.
build:
  pre-ci-boot:
    options:
      - -v /test
  ci:
    - docker pull wolfye98/proyecto_iv_bate
    - cp $SHIPPABLE_BUILD_DIR/test/database-chai.js /test
    - cp $SHIPPABLE_BUILD_DIR/gulpfile.js /test
    - docker run -t -v `pwd`:/test wolfye98/proyecto_iv_bate
    - npm install
    - npm install -g gulp
    - gulp test
